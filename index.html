<!DOCTYPE html>
<html>
	<head>
		<title> SFIT test login form </title>
		<link rel="stylesheet" type="text/css" href="C:\Users\Lenovo\Desktop\ROSSY\web page\style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> </script>
	</head>

	<body>
		<img class="wave" src="C:\Users\Lenovo\Desktop\ROSSY\web page\background.jpg">
		<div class="container">
			<div class="img">
				<img src="C:\Users\Lenovo\Desktop\ROSSY\web page\mobile.png">
			</div>
			<div class="login content">
				<form action="#">
					<img src="C:\Users\Lenovo\Desktop\ROSSY\web page\avatar.png">
					<h2 class="title"> Welcome </h2>
					<!-- Username div -->
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"> </i>
						</div>
						<div class="div">
							<h5> Username</h5>
							<input type="text" class="input">
						</div>
					</div>
					<!-- Password div -->
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"> </i>
						</div>
						<div class="div">
							<h5> Password </h5>
							<input type="password" class="input">
						</div>
					</div>
					<!-- Forgot password -->
					<a href="#"> Forgot password? </a>
					<input type="submit" class="btn" value="login">
				</form>
			
			</div>
		</div>
	</body>

</html>
